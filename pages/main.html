<h2>Календарь событий <span style="font-size:0.9em;color:#888">клуба "Крона"</span></h2>
<h3 id="month">Месяц</h3>
<div id="calendar">
    <table>
        <thead>
            <tr>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th>Сб</th>
                <th>Вс</th>
            </tr>
        </thead>
        <tbody id="calendar-root"></tbody>
    </table>
</div>
<h3>События сегодня</h3>
<div class="day-events">Сегодня нет событий</div>
</div>
<div id="right">
    <div id="events">
        <h2>Ближайшие события:</h2>
        <div class="upcoming-events">
            <ul>
            </ul>
        </div>
        <div class="buttons">
            <a href="/create-event/" class="button">Добавить событие</a>
            <a id="open-filters" class="button" style="cursor: pointer;">Фильтры</a>
            <div id="filters"></div>
        </div>
    </div>
</div>
