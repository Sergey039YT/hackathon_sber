<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hackathon App</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="/bundle.js" defer></script>
        <!-- <link rel="stylesheet" type="text/css" href="/loft-5.ttf"> -->
        {{head}}
    </head>
    <body>
        <div id="header">
            <a id="title" href="/">Hackathon App</a>
            <div id="auth"></div>
        </div>
        <div id="main">
            <div id="content">{{content}}</div>
            <div id="right">
                <div id="events">
                    <h2>Ближайшие события:</h2>
                    <div class="upcoming-events">
                        <ul>
                        </ul>
                    </div>
                    <div class="buttons">
                        <a href="#" class="button">Добавить событие</a>
                        <a id="open-filters" class="button" style="cursor: pointer;">Фильтры</a>
                        <div id="filters"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
