<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hackathon App</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script src="/script.js"></script>
        {{head}}
    </head>
    <body>
        <div id="header">
            <a id="title" href="/">Hackathon App</a>
            <div id="auth">
                <a href="/login/">Вход</a>
                <a href="/register/">Регистрация</a>
            </div>
        </div>
        <div id="main">
            <div id="content">{{content}}</div>
            <div id="right">
                <div id="events">
                    <h2>Ближайшие события:</h2>
                    <div class="upcoming-events">
                        <ul>
                        </ul>
                    </div>
                    <div class="buttons">
                        <a href="#" class="button">Добавить событие</a>
                        <a onclick="clickFilters();" class="button" style="cursor: pointer;">Фильтры</a>
                        <div id="filters"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
